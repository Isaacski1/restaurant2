<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Isaacski Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <h2 class="text-primary">
                            <i class="fas fa-utensils"></i><br>
                            Isaacski Restaurant
                        </h2>
                        <p class="text-muted">Admin Dashboard Login</p>
                    </div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required
                                placeholder="admin@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required
                                placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </button>
                    </form>

                    <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>

                    <div class="text-center mt-3">
                        <small class="text-muted">Contact system administrator for access</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase config directly in the file
        const firebaseConfig = {
            apiKey: "AIzaSyDvpv148pehFCPMwuw1hDYPPnWA67EOHOU",
            authDomain: "isaacski-restaurant.firebaseapp.com",
            projectId: "isaacski-restaurant",
            storageBucket: "isaacski-restaurant.firebasestorage.app",
            messagingSenderId: "793597481997",
            appId: "1:793597481997:web:fce9cb43ca442eee7b7144",
            measurementId: "G-CNYCFT8N3F"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("User already logged in, redirecting to dashboard...");
                window.location.href = 'dashboard.html';
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;

            // Show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("Login successful, redirecting to dashboard...");
                    // Redirect to dashboard instead of index
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    console.error("Login error:", error);
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('d-none');

                    // Re-enable button
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                });
        });

        // Add this to check if login is actually working
        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                console.log("Login successful!", userCredential.user);
                console.log("User email:", userCredential.user.email);
                console.log("Redirecting to dashboard...");
                window.location.href = 'dashboard.html';
            })
            .catch((error) => {
                console.error("Login failed:", error);
                console.error("Error code:", error.code);
                console.error("Error message:", error.message);
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('d-none');

                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            });
    </script>
</body>

</html>
