            <script>
              // Total Cost
              // Utility to extract price from value string (e.g., "Fufu with/ Light Soup - ¢6.00")
              function extractPrice(val) {
                if (!val) return 0;
                var match = val.match(/¢([\d.]+)/);
                return match ? parseFloat(match[1]) : 0;
              }

              function do_total() {
                var total = 0;

                // Main Dish
                var main = document.getElementById("main_dishes");
                if (main && main.value) total += extractPrice(main.value);

                // Protein
                var protein = document.getElementById("protein");
                if (protein && protein.value)
                  total += extractPrice(protein.value);

                // Extra Protein
                var protein2 = document.getElementById("req_Protein2");
                if (protein2 && protein2.value)
                  total += extractPrice(protein2.value);

                // Accompaniment
                var acc = document.getElementById("req_Accompaniment");
                if (acc && acc.value) total += extractPrice(acc.value);

                // Drinks
                var drink = document.getElementById("req_Drinks");
                if (drink && drink.value) total += extractPrice(drink.value);

                // Packaging
                var packaging = document.getElementById("req_Packaging");
                if (packaging && packaging.value)
                  total += extractPrice(packaging.value);

                // Delivery
                var delivery = document.getElementById("req_Delivery");
                if (delivery && delivery.value)
                  total += extractPrice(delivery.value);

                // Show total
                document.getElementById("total-cost").textContent =
                  "¢" + total.toFixed(2);
                document.getElementById("amount").value = total.toFixed(2);
              }

              // Attach do_total to all relevant selects
              document.addEventListener("DOMContentLoaded", function () {
                [
                  "main_dishes",
                  "protein",
                  "req_Protein2",
                  "req_Accompaniment",
                  "req_Drinks",
                  "req_Packaging",
                  "req_Delivery",
                ].forEach(function (id) {
                  var el = document.getElementById(id);
                  if (el) el.addEventListener("change", do_total);
                });

                // Also update total if user adds a custom option via Enter key
                var observer = new MutationObserver(do_total);
                [
                  "main_dishes",
                  "protein",
                  "req_Protein2",
                  "req_Accompaniment",
                  "req_Drinks",
                  "req_Packaging",
                  "req_Delivery",
                ].forEach(function (id) {
                  var el = document.getElementById(id);
                  if (el) observer.observe(el, { childList: true });
                });

                // Initial calculation
                do_total();
              });
            </script>
